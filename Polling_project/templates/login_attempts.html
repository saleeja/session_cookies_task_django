<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Attempts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            margin: 10px 0;
            color: #666;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Attempts</h2>
        <p>Successful Logins: <span class="highlight">{{ cookies.successful_logins }}</span></p>
        <p>Failed Login Attempts: <span class="highlight">{{ failed_login_attempts }}</span></p>
        <p>Cookies: <span class="highlight">{{ cookies.csrftoken }}</span></p>
        <p>Session ID: <span class="highlight">{{ session_id }}</span></p>
    </div>
</body>
</html>
